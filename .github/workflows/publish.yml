name: Deploy Course Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - List files before build
        run: |
          echo "=== site/ directory ==="
          ls -la site/
          echo "=== Check for HTML files ==="
          ls -la site/*.html || echo "No HTML files in site root"
          echo "=== Check index.html content ==="
          head -5 site/index.html || echo "index.html not readable"

      - name: Build site from standalone HTML
        run: |
          # Create output directory
          mkdir -p site/_site

          # Create subdirectories
          mkdir -p site/_site/primitives
          mkdir -p site/_site/chem291
          mkdir -p site/_site/chem361
          mkdir -p site/_site/homework
          mkdir -p site/_site/lectures

          # Copy root files
          cp site/index.html site/_site/index.html
          cp site/protein-raga.html site/_site/protein-raga.html
          cp site/CNAME site/_site/CNAME

          # Copy course hub pages
          cp site/chem291/index.html site/_site/chem291/index.html

          # Copy CHEM361 inorganic chemistry course (full directory)
          cp -r site/chem361/* site/_site/chem361/
          echo "=== CHEM361 copied ==="
          ls -la site/_site/chem361/

          # Copy homework pages
          cp site/homework/*.html site/_site/homework/

          # Copy all primitive pages
          cp site/primitives/*.html site/_site/primitives/

          # Copy all lecture directories
          for dir in site/lectures/*/; do
            dirname=$(basename "$dir")
            mkdir -p "site/_site/lectures/$dirname"
            cp -r "$dir"*.html "site/_site/lectures/$dirname/" 2>/dev/null || true
          done

          # Copy lecture index
          cp site/lectures/all-lectures.html site/_site/lectures/all-lectures.html

          # Copy games directory (Godot web exports)
          if [ -d "site/games" ]; then
            cp -r site/games site/_site/games
            echo "=== Games copied ==="
            ls -la site/_site/games/
          fi

          echo "=== Build complete ==="
          ls -la site/_site/
          ls -la site/_site/lectures/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

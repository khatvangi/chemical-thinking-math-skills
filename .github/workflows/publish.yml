name: Build and Deploy Quarto Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Build site
        run: |
          cd site
          quarto render

      - name: Copy standalone pages and CNAME
        run: |
          mkdir -p site/_site/primitives
          mkdir -p site/_site/lectures/01-orientation
          mkdir -p site/_site/lectures/03-collection
          mkdir -p site/_site/lectures/04-direction
          mkdir -p site/_site/lectures/05-arrangement
          cp site/primitives/collection.html site/_site/primitives/collection.html
          cp site/primitives/direction.html site/_site/primitives/direction.html
          cp site/primitives/arrangement.html site/_site/primitives/arrangement.html
          cp site/primitives/sameness.html site/_site/primitives/sameness.html
          cp site/primitives/proximity.html site/_site/primitives/proximity.html
          cp site/primitives/change.html site/_site/primitives/change.html
          cp site/primitives/rate.html site/_site/primitives/rate.html
          cp site/primitives/accumulation.html site/_site/primitives/accumulation.html
          cp site/primitives/spread.html site/_site/primitives/spread.html
          cp -r site/lectures/01-orientation/*.html site/_site/lectures/01-orientation/ 2>/dev/null || true
          cp -r site/lectures/03-collection/*.html site/_site/lectures/03-collection/ 2>/dev/null || true
          cp -r site/lectures/04-direction/*.html site/_site/lectures/04-direction/ 2>/dev/null || true
          cp -r site/lectures/05-arrangement/*.html site/_site/lectures/05-arrangement/ 2>/dev/null || true
          cp site/CNAME site/_site/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

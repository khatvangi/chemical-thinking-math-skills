project:
  type: website
  output-dir: _site

website:
  title: "Chemical Thinking"
  subtitle: "The Grammar of Reality"
  navbar:
    background: primary
    left:
      - text: Home
        href: index.qmd
      - text: Lectures
        menu:
          - text: "Module 1: Structure"
            href: lectures/module1.qmd
          - text: "Module 2: Change"
            href: lectures/module2.qmd
          - text: "Module 3: Probability"
            href: lectures/module3.qmd
      - text: Practice
        href: practice/index.qmd
      - text: Resources
        href: resources.qmd
    right:
      - icon: github
        href: https://github.com/your-repo/chemical-thinking

  sidebar:
